<!-- 
types of list 
1.ordered list 
2.unordered list
3.descriptive list 

1.ordered list 
    1
    2
    3
    4
    A
    B
    C
    D
    <ol>
        <li></li> -- list item 
    </ol>

2.unordered list 
    <ul>
        <li></li>
    </ul>
    
        -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Fruits list</h4>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
    <ol type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
    <ol type="a">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
    <ol type="I">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
    <ol type="i">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
    <!-- start will contain only number value  -->
    <ol type="1" start="3">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>

    <ol type="A" start="3">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
</body>
</html>
