<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>bold the text</b> <br>
    <strong>Bold the text</strong> <br>
    <i>italic the text</i> <br>
    <em>italic the text</em> <br>
    <u>underline the text</u> <br>
    <ins>underline the text</ins> <br>
    <del>delete the text</del><br>
    <strike>delete the text</strike> <br>
    <mark>highlight the text</mark> <br>
    <!-- sup -- supscript
     sub -- subscript -->
    2<sup>3</sup> <br>
    H<sub>2</sub>O <br>
    <font color="green" size="20"> font tag</font> <br>
    <q>quote</q> <br>
    <hr color="red"> <br>
    <hr color="red" width="200px"> <br>
    <!-- bidirectional object tag 
        dir--direction
        value -- rtl,ltr
        rtl -- right to left
        ltr -- left to right -->
    <!-- <bdo dir="rtl">home</bdo> -->
     <bdo dir="ltr">home</bdo>
</body>
</html>
