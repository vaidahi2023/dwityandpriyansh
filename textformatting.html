<body>
    <b>bold the text</b> <br>
    <strong>bold the text</strong><br>
    <i>italic the text</i> <br>
    <em>itlaic the text</em><br>
    <u>underline the text</u><br>

    <mark>highlight</mark> <br>

    <del>delete the text</del><br>
    <q>quotes</q> <br>
    <big>big the text</big> <br>

    <!-- sub -- subscript 
         sup -- supscript -->
    H<sub>2</sub>O <br>
    2 <sup>6</sup> <br>
    <font size="20" color="green">font tag</font> <br>
    <center>center the text</center>
    <address> 4,vijay park,surat</address> <br>
    <!-- bdo  tag -- bi directional tag 
        dir -- direction 
        value -- rtl -- right to left 
                 ltr -- left to right -->

        HOME
    </bdo>
